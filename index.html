<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile UI Card</title>

    <!-- Adding StyleSheet Link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Adding RemixIcon Linl -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Adding Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="profileCard">
        <div class="profileCard-box">
            <div class="box">
                <div class="box1">
                    <div class="imageBox">
                        <img class="profilePic" src="Assets/ProfilePicture.png" alt="Profile Picture">
                    </div>
                </div>
                <div class="box2">
                    <div class="profileContent">
                        <div class="profileName">
                            ADITYA ROY
                        </div>
                        <div class="profilePosition">
                            Software Developer
                        </div>
                        <div class="profileLinks">
                            <div class="linkedin">
                                    <a href="https://www.linkedin.com/in/theadityaroy/" alt="LinkedIn">
                                        <i class="ri-linkedin-fill"></i>
                                    </a>
                                </i>
                            </div>
                            
                            <div class="downloadCV">
                                <a href="https://drive.google.com/file/d/1cyGTj70-VPndaJuQzSsmzu5PmFcvwGnh/view?usp=sharing" alt="Download CV">
                                    Download CV
                                </a>
                            </div>
    
                            <div class="github">
                                    <a href="https://github.com/theadityaroy" alt="GitHub">
                                        <i class="ri-github-fill"></i>
                                    </a>
                                </i>
                            </div>
                            
                        </div>
                        <div class="profileDescription">
                            <p>
                                Passionate coder on a continuous learning journey
                                <br>
                                Enthusiastic about exploring new technologies and methodologies
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
